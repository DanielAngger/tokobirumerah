{% extends 'base.html' %}
{% block content %}
{% load static %}
{% include 'navbar.html' %}
<div class="animate-shine bg-red-200 min-h-screen flex items-center">
    <div class="mx-auto my-6">
        <h1 class="text-4xl font-bold text-center mb-6">Products</h1>
        
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="{% static 'image/makanan.png' %}" alt="{{ product.nama }}" class="w-full">
            
            <div class="p-4">
                <h2 class="text-xl font-bold">{{ product.nama }}</h2>
                <p class="text-gray-700 mt-2">{{ product.description }}</p>
                <p class="text-red-500 font-bold mt-4">Harga: {{ product.harga }}</p>
                <p class="text-gray-500 mt-2">Rating: {{ product.rating }}</p>
                <p class="text-gray-500 mt-2">Quantity: {{ product.quantity }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
